[package]
name = "xframe-web"
version = "0.0.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
js-sys = "0.3"
tracing = "0.1"
wasm-bindgen = "0.2"

[dependencies.smallvec]
version = "1.10"
features = ["union"]

[dependencies.web-sys]
version = "0.3"
features = [
    "Comment",
    "Document",
    "DocumentFragment",
    "DomTokenList",
    "Element",
    "Event",
    "HtmlTemplateElement",
    "Text",
    "Window",
]

[dependencies.xframe-core]
path = "../core"

[dependencies.xframe-reactive]
path = "../reactive"
